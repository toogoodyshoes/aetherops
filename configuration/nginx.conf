events {}

http {
    upstream jenkins {
        keepalive 32;
        server 10.16.0.19:8080;
    }

    server {
        listen 80;

        server_name test.jenkins.lekhadenihar.dev;

        access_log /var/log/nginx/jenkins.access.log;
        error_log /var/log/nginx/jenkins.error.log;

        location / {
            proxy_pass http://jenkins;
            proxy_redirect default;
            proxy_http_version 1.1;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/test.jenkins.lekhadenihar.dev/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/test.jenkins.lekhadenihar.dev/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        server {
            if ($host = test.jenkins.lekhadenihar.dev) {
                return 301 https://$host$request_uri;
            } # managed by Certbot

            listen 80;

            server_name test.jenkins.lekhadenihar.dev;
            return 404; # managed by Certbot
        }
    }
}